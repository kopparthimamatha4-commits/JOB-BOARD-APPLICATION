<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - JobBoard Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html">
                <i class="fas fa-briefcase me-2"></i>JobBoard Pro
            </a>
            <div class="d-flex">
                <a href="login.html" class="btn btn-outline-primary">Login</a>
            </div>
        </div>
    </nav>

    <!-- Registration Section -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="register-card bg-white rounded-3 shadow-sm p-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold text-dark">Create Your Account</h2>
                            <p class="text-muted">Join thousands of professionals finding their dream jobs</p>
                        </div>

                        <!-- Account Type Selection -->
                        <div class="account-type mb-4">
                            <label class="form-label fw-semibold">I am a:</label>
                            <div class="row g-2">
                                <div class="col-6">
                                    <input type="radio" class="btn-check" name="accountType" id="jobSeeker" value="job-seeker" checked>
                                    <label class="btn btn-outline-primary w-100" for="jobSeeker">
                                        <i class="fas fa-user me-2"></i>Job Seeker
                                    </label>
                                </div>
                                <div class="col-6">
                                    <input type="radio" class="btn-check" name="accountType" id="employer" value="employer">
                                    <label class="btn btn-outline-primary w-100" for="employer">
                                        <i class="fas fa-building me-2"></i>Employer
                                    </label>
                                </div>
                            </div>
                        </div>

                        <form id="registerForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-semibold">First Name *</label>
                                    <input type="text" class="form-control" placeholder="Enter your first name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-semibold">Last Name *</label>
                                    <input type="text" class="form-control" placeholder="Enter your last name" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">Email Address *</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" placeholder="Enter your email" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">Password *</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                                    <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                                        <i class="fas fa-eye" id="toggleIcon"></i>
                                    </button>
                                </div>
                                <div class="form-text">Password must be at least 8 characters long</div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">Confirm Password *</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" placeholder="Confirm your password" required>
                                </div>
                            </div>

                            <!-- Job Seeker Fields -->
                            <div id="jobSeekerFields">
                                <div class="mb-3">
                                    <label class="form-label fw-semibold">Professional Title</label>
                                    <input type="text" class="form-control" placeholder="e.g. Software Engineer, Marketing Manager">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-semibold">Years of Experience</label>
                                    <select class="form-select">
                                        <option value="">Select experience level</option>
                                        <option value="0-1">0-1 years</option>
                                        <option value="2-5">2-5 years</option>
                                        <option value="6-10">6-10 years</option>
                                        <option value="11-15">11-15 years</option>
                                        <option value="15+">15+ years</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-semibold">Preferred Location</label>
                                    <input type="text" class="form-control" placeholder="e.g. New York, Remote">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-semibold">LinkedIn Profile (Optional)</label>
                                    <input type="url" class="form-control" placeholder="https://linkedin.com/in/yourprofile">
                                </div>
                            </div>

                            <!-- Employer Fields -->
                            <div id="employerFields" style="display: none;">
                                <div class="mb-3">
                                    <label class="form-label fw-semibold">Company Name *</label>
                                    <input type="text" class="form-control" placeholder="Enter your company name">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-semibold">Company Size</label>
                                    <select class="form-select">
                                        <option value="">Select company size</option>
                                        <option value="1-10">1-10 employees</option>
                                        <option value="11-50">11-50 employees</option>
                                        <option value="51-200">51-200 employees</option>
                                        <option value="201-500">201-500 employees</option>
                                        <option value="500+">500+ employees</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-semibold">Industry</label>
                                    <select class="form-select">
                                        <option value="">Select industry</option>
                                        <option value="technology">Technology</option>
                                        <option value="healthcare">Healthcare</option>
                                        <option value="finance">Finance</option>
                                        <option value="education">Education</option>
                                        <option value="retail">Retail</option>
                                        <option value="manufacturing">Manufacturing</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-semibold">Company Website</label>
                                    <input type="url" class="form-control" placeholder="https://yourcompany.com">
                                </div>
                            </div>

                            <div class="mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                                    <label class="form-check-label" for="agreeTerms">
                                        I agree to the <a href="#" class="text-primary">Terms of Service</a> and <a href="#" class="text-primary">Privacy Policy</a>
                                    </label>
                                </div>
                            </div>

                            <div class="mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="newsletter">
                                    <label class="form-check-label" for="newsletter">
                                        Subscribe to our newsletter for job alerts and career tips
                                    </label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 btn-lg mb-3">
                                <i class="fas fa-user-plus me-2"></i>Create Account
                            </button>

                            <div class="text-center">
                                <p class="text-muted mb-0">Already have an account? 
                                    <a href="login.html" class="text-primary text-decoration-none fw-semibold">Sign in here</a>
                                </p>
                            </div>
                        </form>

                        <div class="divider my-4">
                            <span class="divider-text">or continue with</span>
                        </div>

                        <div class="row g-2">
                            <div class="col-6">
                                <button class="btn btn-outline-secondary w-100">
                                    <i class="fab fa-google me-2"></i>Google
                                </button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-outline-secondary w-100">
                                    <i class="fab fa-linkedin me-2"></i>LinkedIn
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <p class="text-muted mb-0">&copy; 2024 JobBoard Pro. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-end">
                    <p class="text-muted mb-0">Made with <i class="fas fa-heart text-danger"></i> for job seekers</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Toggle between job seeker and employer fields
        document.querySelectorAll('input[name="accountType"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const jobSeekerFields = document.getElementById('jobSeekerFields');
                const employerFields = document.getElementById('employerFields');
                
                if (this.value === 'job-seeker') {
                    jobSeekerFields.style.display = 'block';
                    employerFields.style.display = 'none';
                } else {
                    jobSeekerFields.style.display = 'none';
                    employerFields.style.display = 'block';
                }
            });
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add registration logic here
            alert('Registration functionality would be implemented here!');
        });
    </script>
</body>
</html>
